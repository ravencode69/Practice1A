<div class="panel panel-default">
  <div class="panel-body">
    <app-game-control (Enum)="catcher($event)"></app-game-control>
    <div *ngFor="let number of catchNum">
      <div *ngIf="number % 2 === 0">
        <app-even [recieveNum2]="number"></app-even>
      </div>
      <div *ngIf="number % 2 !== 0">
        <app-odd [recieveNum]="number"></app-odd>
      </div>
    </div>
  </div>
</div>
