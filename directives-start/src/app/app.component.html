<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd == true">
          <li
            class="list-group-item"
            [ngClass]="'odd'"
            [ngStyle]="{
              backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'
            }"
            *ngFor="let number of oddNumbers"
          >
            {{ number }}
          </li>
        </div>

        <!-- Use ng-container to apply *appIfnot on the li element -->
        <ng-container *appIfnot="onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </ng-container>

        <p basichighlight>color me golden with basichighlight</p>
        <p appBetterhighlight [defaultColor]="'red'" [newColor]="'grey'">
          color me with betterhighlight
        </p>
        <div [ngSwitch]="value">
          <p *ngSwitchCase="100">value set to 100</p>
          <p *ngSwitchCase="10">value set to 10</p>
        </div>
      </ul>
    </div>
  </div>
</div>
