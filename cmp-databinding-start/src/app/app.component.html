<div class="container">
  <app-cockpit-component
    (serverCreated)="onserverAdder($event)"
    (blueprintCreated)="onblueprintAdder($event)"
  ></app-cockpit-component>
  <hr />
  <div class="row"></div>
  <app-server-component
    *ngFor="let server of serverElements"
    [name]="server.name"
    [srvelement]="server"
  ></app-server-component>
</div>
